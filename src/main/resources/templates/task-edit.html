<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/user_layout}">
<head>
  <meta charset="UTF-8">
  <title>FitApp | s.a.sh.a</title>
</head>
<body>
<div class="content" layout:fragment="content">

  <div class="table_name" style="margin-bottom: 20px">Edit task</div>

  <form th:action="@{/user/__${id}__/task/__${taskId}__/edit}" th:object="${task}" method="post">

    <div style="display: flex; justify-content: space-around">
      <div class="text-field" style="margin-left: 16px">
        <textarea id="taskTitle" name="taskTitle" class="input-text" th:placeholder="*{title}"></textarea>
      </div>
      <div class="text-field">
        <textarea id="taskContent" name="taskContent" class="input-text" th:placeholder="*{content}"></textarea>
      </div>
    </div>
    <div style="display: flex; width: 100px; margin-left: 130px">
    <div class="btn-confirm" style="margin-top: 2rem">
      <button class="btn" style="font-size: 18px; color: deeppink">Confirm</button>
    </div>
    <div class="btn-confirm" style="margin-top: 2rem">
      <button th:href="@{/user/__${id}__/todo-list}" class="btn" style="font-size: 18px; color: crimson">Cancel</button>
    </div>
    </div>
  </form>
</div>
</body>
</html>
